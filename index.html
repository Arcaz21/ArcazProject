<body onscroll="MyFunction">
    <!-- MyNavBar -->
    <div id="mySidenav" class="sidenav">
            <a href="#" id="about-nav">About Me</a>
            <a href="#" id="photo">Projects</a>
            <a href="#" id="contact">Contact</a>
    </div>
    <!--Paralax 1-->
    <div class="para1">
        <div style="white-space:nowrap">
            <span class="top-logo"><img src="styles/images/arcazV2W.png"></span>
        </div>
    </div>
    <!-- About me -->
    <div id="about" class="content">
        <img class="prof" src="styles/images/prof.jpg"> 
        <div id="Student" class="tab-content">
            <h3>Student</h3>
            <em>B.S. Computer Sceince</em>
        </div>

        <div id="Photography" class="tab-content">
            <h3>Photography</h3>
            <p>Photography </p>
        </div>

        <div id="Soon..." class="tab-content">
            <h3>Soon...</h3>
            <p>Soon... </p>
        </div>

        <div id="Coming..." class="tab-content">
            <h3>Coming...</h3>
            <p>Coming... </p>
        </div>

        <button class="tab-link" onclick="openAbout('Student', this, '#abe9d2')" id="defaultOpen">Student</button>
        <button class="tab-link" onclick="openAbout('Photography', this, '#23a5bb')">Photography</button>
        <button class="tab-link" onclick="openAbout('Soon...', this, '#2067a9')">Soon...</button>
        <button class="tab-link" onclick="openAbout('Coming...', this, '#345368')">Coming...</button>
        <script>
            function openAbout(cityName, elmnt, color) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tab-content");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tab-link");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(cityName).style.display = "block";
                elmnt.style.backgroundColor = color;

            }
            document.getElementById("defaultOpen").click();
        </script>
    </div>

    <div class="para2"></div>
    <!--Photographs-->
    <div class="content">
        --Photographs--
    </div>
    <div>
        <p>Footer</p>
    </div>
    <script>
            var navbar = document.getElementById("mySidenav");
            var sticky = navbar.offsetTop;
            
            function MyFunction() {
              if (window.scrollY >= sticky) {
                navbar.classList.add("sticky")
              } else {
                navbar.classList.remove("sticky");
              }
            }
    </script>
</body>
